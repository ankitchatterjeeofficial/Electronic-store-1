server.port=9090

server.error.include-message=always
server.error.include-binding-error=always


spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


#file Config

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#Path Config
user.profile.image.path=images/users/
category.profile.image.path=images/category/
product.profile.image.path=images/product/
